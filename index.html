<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1>Color Name Generator</h1>
        <form action="#">
            <input type="text" name="Color" id="colorInput" placeholder="#00848f">
            <input type="button" value="Search Color" id="genSearch">
            <input type="button" value="Generate Color" id="genBtn">
            <div class="result">
                <p>
                    Name: <span id="colorName">Lagoon Blue</span>
                </p>
                <p>
                    Hex: <span id="hexValue">#00848f</span>
                </p>
            </div>
        </form>
    </section>

    <script src="js/ntc.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
